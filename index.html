---
layout: default
title: Home - Apoorv Srivastava
---

<div class="row">
	<div class="col-md-7">
		{{site.data.home.Intro}}
	</div>
	<div class="col-md-5">
		<img src={{site.data.home.Imageurl}} class="img-responsive img-rounded" alt="Image" style="margin-top: 10px">
		<div class="panel panel-info" style="margin-top: 10px">
			<div class="panel-heading">{{site.data.home.PanelHeading}}</div>
			<div class="panel-body">{{site.data.home.PanelContent}}</div>
		</div>
	</div>
</div>



<div class="panel panel-info" style="margin-top: 10px">
	<div class="panel-heading">{{site.data.home.LowPanelHeading}}</div>
	<div class="panel-body">
		{% for item in site.data.home.LowPanelContent limit:5 %}
			<div style="margin-top: 0.5em; margin-bottom: 0.5em">{{item.Date}}: {{item.Content}}</div>
		{% endfor %}
		<a href={{site.data.home.LowPanelUrl}}>All updates</a>
	</div>
</div>
